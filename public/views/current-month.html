<html lang="en"><head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/selectors.js"></script>
    <script src="../scripts/request.js"></script>
    <script src="../scripts/tables.js"></script>
    <link rel="stylesheet" href="../styles/common.css">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>


<div class="container">
    <div id="nav-bar">
        <div id="logo">Logo Here</div>
        <ul>
            <li onclick="navOpen('/current-month')">Поточний місяць</li>
            <li onclick="navOpen('/gas')">Газ</li>
            <li onclick="navOpen('/electricity')">Електрика</li>
            <li onclick="navOpen('/water')">Вода</li>
            <li onclick="navOpen('/garbage')">Вивіз сміття</li>
            <li onclick="navOpen('/kvartplata')">Квартплата</li>
            <li onclick="navOpen('/canalization')">Каналізація</li>
            <li onclick="navOpen('/statistics')">Статистика</li>
        </ul>
    </div>

    <div id="work-area">
        <select name="month" id="month">
            <option value="January">Січень</option>
            <option value="February">Лютий</option>
            <option value="March">Березень</option>
            <option value="April">Квітень</option>
            <option value="May">Травень</option>
            <option value="June">Червень</option>
            <option value="July">Липень</option>
            <option value="August">Серпень</option>
            <option value="September">Вересень</option>
            <option value="October">Жовтень</option>
            <option value="November">Листопад</option>
            <option value="December">Гудень</option>
        </select><br>

        <select name="year" id="year">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select><br>
        <div id = 'input-blocks'>
        <div id="monthgas" class = 'input-block'>
            <h2>Газ</h2><hr>
            <form id="addTogas" onkeyup="calculate('gas') ">
                    <p>Попередній показник:<input type="text" name="value-befor-gas" id="value-befor-gas" class = 'all-inputs'></p><br>
                    <p>Поточний показник:<input type="text" name="value-now-gas" id="value-now-gas" class = 'all-inputs'></p><br>
                    <p>Тариф:<input type="text" name="cost-gas" id="cost-gas" class = 'all-inputs'></p><br>
                    <p>Сума<input type="text" name="sum-gas" id="sum-gas" readonly="" class = 'all-inputs'></p><br>
                    <p>Оплачено<input type="checkbox" name="is_paid-gas" id="is_paid-gas" class = 'all-inputs'></p><br>
            </form>
        </div>

        <div id="monthelectricity" class = 'input-block'>
                <h2>electricity</h2>
                <form id="addToelectricity" onkeyup="calculate('electricity') ">
                    <div id="value-befor-container-electricity">
                        <label for="value-befor-electricity">Попередній показник:</label>
                        <input type="text" name="value-befor-electricity" id="value-befor-electricity" class = 'all-inputs'><br>
            </div>
            <div id="value-now-container-electricity">
                <label for="value-now-electricity">Поточний показник:</label>
                <input type="text" name="value-now-electricity" id="value-now-electricity" class = 'all-inputs'><br>
            </div>
                <label for="cost-electricity">Тариф:</label>
                <input type="text" name="cost-electricity" id="cost-electricity"><br>
                <label for="sum-electricity">Сума</label>
                <input type="text" name="sum-electricity" id="sum-electricity" readonly="" style="border: none"><br>
                <label for="is_paid-electricity">Оплачено</label>
                <input type="checkbox" name="is_paid-electricity" id="is_paid-electricity"><br>
            </form>
         </div>

        <div id="monthwater" class = 'input-block'>
            <h2>water</h2>
            <form id="addTowater" onkeyup="calculate('water') ">
            <div id="value-befor-container-water">
                <label for="value-befor-water">Попередній показник:</label>
                <input type="text" name="value-befor-water" id="value-befor-water"><br>
            </div>
            <div id="value-now-container-water">
                <label for="value-now-water">Поточний показник:</label>
                <input type="text" name="value-now-water" id="value-now-water"><br>
            </div>
                <label for="cost-water">Тариф:</label>
                <input type="text" name="cost-water" id="cost-water"><br>

                <label for="sum-water">Сума</label>
                <input type="text" name="sum-water" id="sum-water" readonly="" style="border: none"><br>
                <label for="is_paid-water">Оплачено</label>
                <input type="checkbox" name="is_paid-water" id="is_paid-water"><br>
            </form>
         </div>

        <div id="monthgarbage" class = 'input-block'>
            <h2>garbage</h2>
            <form id="addTogarbage" onkeyup="calculate('garbage') ">
                <label for="cost-garbage">Тариф:</label>
                <input type="text" name="cost-garbage" id="cost-garbage"><br>
                <label for="sum-garbage">Сума</label>
                <input type="text" name="sum-garbage" id="sum-garbage" readonly="" style="border: none"><br>
                <label for="is_paid-garbage">Оплачено</label>
                <input type="checkbox" name="is_paid-garbage" id="is_paid-garbage"><br>
            </form>
         </div>

        <div id="monthkvartplata" class = 'input-block'>
            <h2>kvartplata</h2>
            <form id="addTokvartplata" onkeyup="calculate('kvartplata') ">
                <label for="cost-kvartplata">Тариф:</label>
                <input type="text" name="cost-kvartplata" id="cost-kvartplata"><br>
                <label for="sum-kvartplata">Сума</label>
                <input type="text" name="sum-kvartplata" id="sum-kvartplata" readonly="" style="border: none"><br>
                <label for="is_paid-kvartplata">Оплачено</label>
                <input type="checkbox" name="is_paid-kvartplata" id="is_paid-kvartplata"><br>
            </form>
         </div>

        <div id="monthcanalization" class = 'input-block'>
            <h2>canalization</h2>
            <form id="addTocanalization" onkeyup="calculate('canalization') ">
             <div id="value-befor-container-canalization">
                <label for="value-befor-canalization">Попередній показник:</label>
                <input type="text" name="value-befor-canalization" id="value-befor-canalization"><br>
            </div>
            <div id="value-now-container-canalization">
                <label for="value-now-canalization">Поточний показник:</label>
                <input type="text" name="value-now-canalization" id="value-now-canalization"><br>
            </div>
                <label for="cost-canalization">Тариф:</label>
                <input type="text" name="cost-canalization" id="cost-canalization"><br>

                <label for="sum-canalization">Сума</label>
                <input type="text" name="sum-canalization" id="sum-canalization" readonly="" style="border: none"><br>
                <label for="is_paid-canalization">Оплачено</label>
                <input type="checkbox" name="is_paid-canalization" id="is_paid-canalization"><br>
                <div id="table"></div>
            </form>
         </div>
        </div>
             <br>
         <button onclick="postDataMany()">Add all values</button>
     </div>
    </div>


</body></html>
